language: swift
osx_image: xcode9.1
env:
  global:
  - FRAMEWORK_NAME=AWSAppSync
  - secure: 
xcode_workspace: AWSAppSyncClient.xcworkspace
xcode_scheme: AWSAppSync
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
- pod update
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script:
- xcodebuild -workspace AWSAppSyncClient.xcworkspace -scheme AWSAppSync build
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "$FRAMEWORK_NAME.framework.zip"
    skip_cleanup: true
    on:
      repo: awslabs/aws-mobile-appsync-sdk-ios
      tags: true
  - provider: script
    script: bash cocoapods_release.sh
    on:
      tags: true