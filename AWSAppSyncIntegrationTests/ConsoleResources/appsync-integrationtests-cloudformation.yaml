  #########################################################
  # AWS IAM Roles & Policies
  #
  # These are applicable to all supported auth types, as
  # they control service-to-service interaction rather than
  # user-to-service interaction
  #########################################################

  DynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ResourceNamePrefix}-${AuthType}-DynamoDBRole
      ManagedPolicyArns:
      - Ref: DynamoDBPolicy
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - sts:AssumeRole
          Principal:
            Service:
            - appsync.amazonaws.com
    DependsOn:
    - DynamoDBPolicy

  DynamoDBPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Managed policy to allow AWS AppSync to access the tables created by this template.
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:DeleteItem
          - dynamodb:UpdateItem
          - dynamodb:Scan
          - dynamodb:Query
          Resource:
          - Fn::Join:
            - ""
            - - !GetAtt DynamoDBPostsTable.Arn
              - "*"
          - Fn::Join:
            - ""
            - - !GetAtt DynamoDBDeltaTable.Arn
              - "*"

  #########################################################
  # Amazon DynamoDB Tables
  #########################################################

  # Table for base table posts - delta sync
  DynamoDBPostsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ResourceNamePrefix}-${AuthType}-post
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'

  # Table for delta table posts - delta sync
  DynamoDBDeltaTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ResourceNamePrefix}-${AuthType}-delta
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      TimeToLiveSpecification:
        AttributeName: "expdate"
        Enabled: true

